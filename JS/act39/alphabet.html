<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script>
      function run() {
        let word = prompt("Give a word");

        if (word.trim() == "") {
          console.error("Please provide a valid input value");
        } else {
          let vowels = vowelsCounter(word);
          let consonanst = consonantsCounter(word);

          console.log(`${word}

       Number of vowels  '${vowels}'
       Number of consonanst  '${consonanst}'
       `);
        }
      }

      function vowelsCounter(word) {
        let vowels = "aeiou";
        let totalVolewls = 0;

        for (let i = 0; i < word.length; i++) {
          const char = word[i].toLowerCase();
          if (vowels.includes(char)) {
            totalVolewls++;
          }
        }

        return totalVolewls;
      }

      function consonantsCounter(word) {
        let consonants = "bcdfghjklmnpqrstvwxyz";
        let totalConsonants = 0;

        for (let i = 0; i < word.length; i++) {
          const char = word[i].toLowerCase();
          if (consonants.includes(char)) {
            totalConsonants++;
          }
        }

        return totalConsonants;
      }

      function bod() {
        console.log("asd");
      }
    </script>

    <title>Fun with the Alphabet</title>
  </head>
  <body>
    <h1>Vowel Counter</h1>
    <button onclick="run()">Enter vowel</button>
  </body>
</html>
